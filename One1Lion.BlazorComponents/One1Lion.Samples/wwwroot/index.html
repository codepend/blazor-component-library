<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>One1Lion.Samples</title>
  <base href="/" />
  <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
  <link href="_content/One1Lion.BlazorComponents/css/typeahead.min.css" rel="stylesheet" />
  <link href="_content/One1Lion.BlazorComponents/css/draganddrop.min.css" rel="stylesheet" />
  <link href="css/site.min.css" rel="stylesheet" />
</head>

<body>
  <app>Loading...</app>

  <div id="blazor-error-ui">
    An unhandled error has occurred.
    <a href="" class="reload">Reload</a>
    <a class="dismiss">🗙</a>
  </div>
  <script src="_framework/blazor.webassembly.js"></script>
  <script>
    function toggleSuggestion() {
      let input = document.getElementById("typeaheadinput-1");
      if (input && input.classList().contains("show")) {
        input.classList().remove("show");
      } else {
        input.classList().add("show");
      }
    }
  </script>
</body>

</html>
